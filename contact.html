<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問合せ | HTML、CSS、JSを理解するための学習教材</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">HTML・CSS・JS学習教材</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">トップ・概論</a></li>
            <li class="nav-item"><a class="nav-link" href="exercise.html">演習</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">お問合せ</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container py-4">

      <nav aria-label="パンくずリスト">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">トップ</a></li>
          <li class="breadcrumb-item active">お問合せ</li>
        </ol>
      </nav>

      <h1 class="mb-4">お問合せ</h1>

      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <p class="lead">ご質問やご依頼をお受けしています</p>
              <p>下記フォームよりお気軽にお問合せください</p>

              <form action="#" method="post">
                <div class="mb-3">
                  <label for="type" class="form-label">お問合せ種類 <span class="text-danger">*</span></label>
                  <select id="type" name="type" class="form-select" required>
                    <option value="">選択してください</option>
                    <option value="lecture">レクチャーの依頼</option>
                    <option value="question">内容についての質問</option>
                    <option value="other">その他</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">お名前 <span class="text-danger">*</span></label>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">お問合せ内容 <span class="text-danger">*</span></label>
                  <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">送信する</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card bg-light">
            <div class="card-body">
              <h2 class="card-title h5">ご注意</h2>
              <ul class="mb-0">
                <li>返信には数日いただく場合があります</li>
                <li>いただいた個人情報は、お問合せへの対応のみに使用します</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; HTML、CSS、JSを理解するための学習教材</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
